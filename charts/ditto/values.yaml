    - "-Dakka.cluster.failure-detector.acceptable-heartbeat-pause=30s"
    - "-Dakka.cluster.shutdown-after-unsuccessful-join-seed-nodes=120s"
  ## extraEnv to add arbitrary environment variables to gateway container
