    extraSecretMounts: {}
    #  passwords:
    #    secretName: "my-passwords"
    #    mountPath: "/etc/pwd"
    #  other:
    #    secretName: "other-stuff"
    #    mountPath: "/etc/other"

    # hono contains the adapter's configuration properties
    hono:
      app:
        # maxInstances defines the number of adapter Verticle instances to deploy
