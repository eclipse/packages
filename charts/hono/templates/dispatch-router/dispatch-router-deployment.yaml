apiVersion: apps/v1
kind: Deployment
metadata:
  {{- $args := dict "dot" . "component" "amqp-messaging-network-router" "name" "dispatch-router" }}
  {{- include "hono.metadata" $args | nindent 2 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "hono.matchLabels" $args | nindent 6 }}
  template:
    metadata:
      {{- include "hono.metadata" $args | nindent 6 }}
    spec:
      containers:
      - image: {{ .Values.amqpMessagingNetworkExample.dispatchRouter.imageName | quote }}
        imagePullPolicy: IfNotPresent
        name: apache-qpid-dispatch-router
        command:
        - /sbin/qdrouterd
        - -c
        - /etc/hono/qdrouterd-with-{{ .Values.amqpMessagingNetworkExample.broker.type }}.json
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: amqps
          containerPort: 5671
          protocol: TCP
        - name: amqp
          containerPort: 5672
          protocol: TCP
        - name: internal
          containerPort: 5673
          protocol: TCP
        - name: health
          containerPort: {{ .Values.healthCheckPort }}
          protocol: TCP
        {{- with .Values.amqpMessagingNetworkExample.dispatchRouter.resources }}
        resources:
          {{- . | toYaml | nindent 10 }}
        {{- end }}
        livenessProbe:
          initialDelaySeconds: 180
          periodSeconds: 9
          httpGet:
            path: /healthz
            port: health
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 5
          httpGet:
            path: /healthz
            port: health
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /etc/hono
          name: config
          readOnly: true
      volumes:
      - name: config
        secret:
          secretName: {{ .Release.Name }}-dispatch-router-conf
{{- end }}
