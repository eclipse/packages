{{- $args := dict "dot" . "component" "adapter-mqtt" "name" "adapter-mqtt" "componentConfig" .Values.adapters.mqtt }}
apiVersion: apps/v1
kind: Deployment
metadata:
  {{- include "hono.metadata" $args | nindent 2 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "hono.matchLabels" $args | nindent 6 }}
  template:
    metadata:
      {{- include "hono.metadata" $args | nindent 6 }}
      annotations:
        {{- include "hono.podAnnotations" $args | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      {{- include "hono.otel.agent" . | indent 6 }}
      {{- include "hono.container" $args | indent 6 }}
        ports:
        - name: health
          containerPort: {{ include "hono.healthCheckPort" . }}
          protocol: TCP
        - name: mqtt
          containerPort: 1883
          protocol: TCP
        - name: secure-mqtt
          containerPort: 8883
          protocol: TCP
        securityContext:
          privileged: false
        env:
        - name: JDK_JAVA_OPTIONS
          value: {{ .Values.adapters.mqtt.javaOptions | quote }}
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- include "hono.component.frameworkEnv" $args | indent 8 }}
        {{- include "hono.component.envConfigMap" $args | indent 8 }}
        volumeMounts:
        {{- include "hono.container.volumeMounts" $args | indent 8 }}
        {{- with .Values.adapters.mqtt.resources }}
        resources:
          {{- . | toYaml | nindent 10 }}
        {{- end }}
        {{- include "hono.component.healthChecks" $args | indent 8 }}
      volumes:
      {{- include "hono.pod.volumes" $args | indent 6 }}
{{- end }}
