apiVersion: apps/v1
kind: Deployment
metadata:
  {{- $args := dict "dot" . "component" "tracing" "name" "jaeger-all-in-one" }}
  {{- include "hono.metadata" $args | nindent 2 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "hono.matchLabels" $args | nindent 6 }}
  template:
    metadata:
      {{- include "hono.metadata" $args | nindent 6 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.healthCheckPort | quote }}
    spec:
      containers:
      - env:
        - name: MEMORY_MAX_TRACES
          value: "100000"
        - name: ADMIN_HTTP_PORT
          value: {{ .Values.healthCheckPort | quote }}
        image: {{ .Values.jaegerBackendExample.allInOneImage }}
        name: jaeger
        ports:
        - containerPort: 5775
          protocol: UDP
        - containerPort: 6831
          protocol: UDP
        - containerPort: 6832
          protocol: UDP
        - containerPort: 5778
          protocol: TCP
        - name: health
          containerPort: {{ .Values.healthCheckPort }}
          protocol: TCP
        - containerPort: 16686
          protocol: TCP
        {{- with .Values.jaegerBackendExample.resources }}
        resources:
          {{- . | toYaml | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: "/"
            port: health
          initialDelaySeconds: 180
        readinessProbe:
          httpGet:
            path: "/"
            port: health
          initialDelaySeconds: 5
{{- end }}
