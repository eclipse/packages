apiVersion: v2
name: hono
description: |
  Eclipse Honoâ„¢ provides remote service interfaces for connecting large numbers of IoT devices to a back end and
  interacting with them in a uniform way regardless of the device communication protocol.
version: 2.4.0
# Version of Hono being deployed by the chart
appVersion: 2.3.0
keywords:
- iot-chart
- IoT
- connectivity
- messaging
- Kafka
home: https://www.eclipse.org/hono/
sources:
- https://github.com/eclipse-hono/hono
icon: https://www.eclipse.org/hono/favicon/favicon-48x48.png
maintainers:
- name: dejanb
  email: dbosanac@redhat.com
- name: ctron
  email: jreimann@redhat.com
- name: sophokles73
  email: kai.hudalla@bosch.io
dependencies:
- name: "prometheus"
  version: "^14.x"
  repository: "https://prometheus-community.github.io/helm-charts"
  condition: "prometheus.createInstance"
- name: "grafana"
  version: "^6.x"
  repository: "https://grafana.github.io/helm-charts"
  condition: "grafana.enabled"
- name: "mongodb"
  repository: "https://charts.bitnami.com/bitnami"
  version: "^13.x"
  condition: "mongodb.createInstance"
- name: "kafka"
  repository: "https://charts.bitnami.com/bitnami"
  version: "^20.x"
  condition: "kafkaMessagingClusterExample.enabled"
