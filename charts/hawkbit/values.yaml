---
# Default values for hawkbit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: "hawkbit/hawkbit-update-server"
  tag: '0.9.0'
  pullPolicy: IfNotPresent

# auth configuration
auth:
  # if set, the secret will be used to set the hawkbit user password
  existingSecret: ""
  username: "admin"
  password: "{noop}admin"
  dmfPassword: "[KEYCLOAK_HAWKBIT_USER_PASSWORD]"

replicaCount: 1

## podDisruptionBudget configuration
podDisruptionBudget:
  enabled: false
  minAvailable: 1

## Pod Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
securityContext:
  enabled: true
  # 65534 is the uid of user nobody in the docker image
  fsGroup: 65534
  runAsUser: 65534
  extra: {}

## strategy used to replace old Pods by new ones
## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
updateStrategy:
  ## default is re-create, because of possible database migrations
  type: Recreate

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  annotations: {}
    # traefik.ingress.kubernetes.io/affinity: "true"

livenessProbe:
  initialDelaySeconds: 240
  timeoutSeconds: 5
readinessProbe:
  initialDelaySeconds: 120
  timeoutSeconds: 5

ingress:
  enabled: false
  ingressClassName:
  annotations: {}
    # ingress.kubernetes.io/ssl-redirect: "true"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: hawkbit.local
      paths: []
  tls: []
  #  - secretName: hawkbit-tls
  #    hosts:
  #      - hawkbit.local

routes:
  enabled: false
  tls: true

# enable local file storage
fileStorage:
  enabled: true
  pvcSize: "1Gi"
  mountPath: "/artifactrepo"

# env vars for configuration
env:
  # if springDatasourceUrl is set override default mysql db url
  springDatasourceUrl: ""
  springRabbitmqHost: "hawkbit-rabbitmq"
  springRabbitmqUsername: "hawkbit"
  springRabbitmqPassword: "hawkbit"

# optional env vars
extraEnv: {}
  # JAVA_TOOL_OPTIONS: "-Xms1024m -Xmx1024m"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 500m
  #  memory: 1536Mi
  # requests:
  #  cpu: 100m
  #  memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}

podTemplate:
  annotations: {}

extraVolumes: []
extraVolumeMounts: []

configMap:
  mountPath: "/config"

spring:
  profiles: "mysql"

config:
  application:
    server:
      useForwardHeaders: true
    hawkbit:
    spring:
      cloud:
        stream:
          bindings:
            default:
              group: "hawkbit"
            device-created:
              destination: "device-registry.device-created"
            device-updated:
              destination: "device-registry.device-updated"
            device-deleted:
              destination: "device-registry.device-deleted"

## dependency charts config
## ref: https://github.com/bitnami/charts/blob/master/bitnami/mysql/values.yaml
mysql:
  enabled: true
  primary:
    persistence:
      enabled: true
  volumePermissions:
    enabled: true
  architecture: standalone
  auth:
    # The secret has to contain the keys mysql-root-password, mysql-replication-password and mysql-password
    existingSecret: ""
    username: hawkbit
    password: hawkbit
    database: hawkbit
  metrics:
    enabled: true

## ref: https://github.com/bitnami/charts/blob/master/bitnami/rabbitmq/values.yaml
rabbitmq:
  enabled: true
  persistence:
    enabled: true
  volumePermissions:
    enabled: true
  auth:
    existingPasswordSecret: ""
    existingSecretPasswordKey: rabbitmq-password
    username: hawkbit
    password: hawkbit
  metrics:
    enabled: true
