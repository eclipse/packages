name: ci

on:
  pull_request:
    paths:
      - 'charts/**'
      - 'packages/**'

jobs:
  lint-bash-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint Bash scripts
        uses: docker://koalaman/shellcheck-alpine:v0.7.0
        with:
          args: .github/lint-scripts.sh

  lint-chart:
    runs-on: ubuntu-latest
    needs: lint-bash-scripts
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch history for chart testing
        run: git fetch --prune --unshallow
      - name: Run chart-testing (lint)
        uses: helm/chart-testing-action@v2.0.1
        with:
          command: lint
          config: .github/ct.yaml

  kubeval-chart:
    runs-on: ubuntu-latest
    needs: lint-chart
    strategy:
      matrix:
        # the versions supported by kubeval are the ones for
        # which a folder exists at
        # https://github.com/instrumenta/kubernetes-json-schema
        k8s:
          - v1.15.7
          - v1.16.4
          - v1.17.4
          - v1.18.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch history for chart testing
        run: git fetch --prune --unshallow
      - name: Run kubeval
        env:
          KUBERNETES_VERSION: ${{ matrix.k8s }}
        run: .github/kubeval.sh 

  install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs: 
      - lint-chart
      - kubeval-chart
    strategy:
      matrix:
        k8s:
        # the versions supported by chart-testing are the tags
        # available for the docker.io/kindest/node image
        # https://hub.docker.com/r/kindest/node/tags
          - v1.15.12
          - v1.16.15
          - v1.17.11
          - v1.18.8
          - v1.19.4
          - v1.20.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch history for chart testing
        run: git fetch --prune --unshallow
      - name: Create kind ${{ matrix.k8s }} cluster
        uses: helm/kind-action@v1.1.0
        with:
          config: .github/kind-config.yaml
          node_image: kindest/node:${{ matrix.k8s }}
      - name: Run chart-testing (install)
        uses: helm/chart-testing-action@v2.0.1
        with:
          version: v3.3.1
          command: install
          config: .github/ct.yaml
