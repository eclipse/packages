name: ci

on:
  pull_request:
    paths:
      - 'charts/**'
      - 'packages/**'

jobs:
  lint-bash-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint Bash scripts
        uses: docker://koalaman/shellcheck-alpine:v0.7.0
        with:
          args: .github/lint-scripts.sh

  lint-chart:
    runs-on: ubuntu-latest
    needs: lint-bash-scripts
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch history for chart testing
        run: git fetch --prune --unshallow
      - name: Run chart-testing (lint)
        uses: helm/chart-testing-action@v1.0.0-alpha.3
        with:
          command: lint
          config: .github/ct.yaml

  kubeval-chart:
    runs-on: ubuntu-latest
    needs: lint-chart
    strategy:
      matrix:
        # the versions supported by kubeval are the ones for
        # which a folder exists at
        # https://github.com/instrumenta/kubernetes-json-schema
        k8s:
          - v1.13.9
          - v1.14.9
          - v1.15.7
          - v1.16.4
          - v1.17.0
          # kubeval doesn't seem to support 1.18.0 yet'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch history for chart testing
        run: git fetch --prune --unshallow
      - name: Run kubeval
        env:
          KUBERNETES_VERSION: ${{ matrix.k8s }}
        run: .github/kubeval.sh 

  install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs: 
      - lint-chart
      - kubeval-chart
    strategy:
      matrix:
        k8s:
          - v1.13.12
          - v1.14.10
          - v1.15.11
          - v1.16.8
          - v1.17.4
          - v1.18.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch history for chart testing
        run: git fetch --prune --unshallow
      - name: Create kind ${{ matrix.k8s }} cluster
        uses: helm/kind-action@v1.0.0-alpha.3
        with:
          config: .github/kind-config.yaml
          node_image: kindest/node:${{ matrix.k8s }}
      - name: Run chart-testing (install)
        uses: helm/chart-testing-action@v1.0.0-alpha.3
        with:
          command: install
          config: .github/ct.yaml
