apiVersion: v2
type: application
name: telemetry-e2e

version: 0.0.1-alpha1
appVersion: "0.1.0"

kubeVersion: ">= 1.19.0"

description: |
  The Eclipse IoT Telemetry end-to-end package is an example on how to acquire telemetry data and process it
  in the cloud. Covering all three tiers of IoT (Sensor, Gateway, Cloud) with Eclipse IoT and other Open Source
  technologies.

keywords:
  - IoT
  - telemetry
  - end-to-end
  - digital-twin
  - kafka

home: https://eclipse.org/packages/packages/telemetry-e2e/
icon: https://eclipse.org/packages/packages/telemetry-e2e/images/telemetry-e2e-logo.svg

sources:
  - https://github.com/eclipse/packages/packages/telemetry-e2e/

maintainers:
  - name: ctron
    email: jreimann@redhat.com

dependencies:
  - name: strimzi-kafka-operator
    repository: https://strimzi.io/charts/
    version: 0.25.0
    alias: strimzi
  - name: drogue-cloud-common
    repository: https://drogue-iot.github.io/drogue-cloud-helm-charts/
    version: ^0.3.0
  - name: drogue-cloud-core
    repository: https://drogue-iot.github.io/drogue-cloud-helm-charts/
    version: ^0.3.14
    alias: drogueCloud
  - name: ditto
    repository: https://eclipse.org/packages/charts/
    version: ~2.1.2
  - name: streamsheets
    repository: https://ctron.github.io/helm-charts
    version: ^0.2.3
