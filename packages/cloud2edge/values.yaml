demoDevice:
  tenant: "org.eclipse.packages.c2e"
  deviceId: "demo-device"
  password: "demo-secret"

honoConnection:
  username: "ditto-c2e"
  password: "verysecret"

# Configuration properties for Eclipse Hono.
hono:

  kafka:
    auth:
      sasl:
        jaas:
          clientUsers:
            - "hono"
            - "ditto-c2e"
          clientPasswords:
            - "hono-secret"
            - "verysecret"
    externalAccess:
      service:
        type: NodePort

  livenessProbeInitialDelaySeconds: 900
  readinessProbeInitialDelaySeconds: 45
  useLoadBalancer: false

  prometheus:
    createInstance: false

  grafana:
    enabled: false

  amqpMessagingNetworkExample:
    dispatchRouter:
      resources:
        requests:
          cpu: 200m
    broker:
      artemis:
        resources:
          requests:
            cpu: 200m

  authServer:
    resources:
      requests:
        cpu: "200m"
        memory: "196Mi"
      limits:
        cpu: "1"
        memory: "256Mi"
    extraVolumes:
      - name: "permissions"
        secret:
          secretName: "permissions"
    extraVolumeMounts:
      - name: "permissions"
        mountPath: "/var/run/hono/auth"
    hono:
      auth:
        svc:
          permissionsPath: "/var/run/hono/auth/permissions.json"
          supportedSaslMechanisms: "PLAIN"
          signing:
            # tokenExpiration contains the number of seconds after which tokens issued
            # by the Auth server will expire.
            tokenExpiration: 3600

  deviceRegistryExample:
    type: mongodb
    mongoDBBasedDeviceRegistry:
      resources:
        requests:
          cpu: 200m
      mongodb:
        host: ditto-mongodb
        port: 27017
        dbName: hono

  adapters:
    amqp:
      resources:
        requests:
          cpu: 200m
    http:
      resources:
        requests:
          cpu: 200m
    mqtt:
      resources:
        requests:
          cpu: 200m


# Configuration properties for Eclipse Ditto.
ditto:
  global:
    basicAuthUsers:
      ditto:
        user: ditto
        password: ditto

  connectivity:
    resources:
      cpu: 0.2
      memoryMi: 1024

  gateway:
    resources:
      cpu: 0.2
      memoryMi: 768

  nginx:
    service:
      type: NodePort
    resources:
      cpu: 0.05
      memoryMi: 32

  policies:
    resources:
      cpu: 0.2
      memoryMi: 768

  swaggerui:
    resources:
      cpu: 0.05
      memoryMi: 32

  things:
    resources:
      cpu: 0.2
      memoryMi: 768

  thingsSearch:
    resources:
      cpu: 0.2
      memoryMi: 768

  dittoui:
    resources:
      cpu: 0.05
      memoryMi: 32

  mongodb:
    # usage of default name (including release name) not supported in hono.deviceRegistryExample.mongoDBBasedDeviceRegistry.mongodb for now
    # - therefore using fixed name here
    fullnameOverride: ditto-mongodb
    resources:
      requests:
        cpu: 150m
        memory: "256Mi"
      limits:
        cpu: 250m
        memory: "512Mi"
    # apply workaround for high CPU/memory usage of liveness/readiness check - see https://github.com/bitnami/charts/issues/10264
    # using deprecated 'mongo' executable (still available in mongodb chart 12.x) showing much lower CPU/memory usage;
    # needs to be adapted if TLS is enabled - see https://github.com/bitnami/charts/blob/2246e0540e621cd529e32ea2c7c2724c0fbc066a/bitnami/mongodb/templates/standalone/dep-sts.yaml#L285
    livenessProbe:
      enabled: false
    customLivenessProbe:
      exec:
        command:
          - mongo
          - --disableImplicitSessions
          - --eval
          - "db.adminCommand('ping')"
      failureThreshold: 6
      initialDelaySeconds: 30
      periodSeconds: 20
      successThreshold: 1
      timeoutSeconds: 10
    readinessProbe:
      enabled: false
    customReadinessProbe:
      exec:
        command:
          - sh
          - '-c'
          - mongo --disableImplicitSessions --eval 'db.hello().isWritablePrimary || db.hello().secondary' | grep -q 'true'
      failureThreshold: 6
      initialDelaySeconds: 5
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 5
