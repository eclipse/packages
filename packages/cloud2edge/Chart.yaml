version: 0.9.0
appVersion: 0.9.0
name: cloud2edge
description: |
  Eclipse IoT Cloud2Edge (C2E) is an integrated suite of services developers can use to build IoT applications
  that are deployed from the cloud to the edge. The suite currently consists of Eclipse Hono and Eclipse Ditto.
keywords:
  - iot-package
  - IoT
  - messaging
  - digital twin
home: https://eclipse.org/packages/packages/cloud2edge/
icon: https://eclipse.org/packages/packages/cloud2edge/images/c2e-logo.svg
sources:
  - https://github.com/eclipse/packages/tree/master/packages/cloud2edge
maintainers:
  - name: sophokles73
    email: kai.hudalla@bosch.io
  - name: thjaeckle
    email: thomas.jaeckle@bosch.io
dependencies:
  - name: hono
    version: ~2.6.1
    repository: "https://eclipse.org/packages/charts/"
  - name: ditto
    version: ~3.5.6
    repository: "oci://registry-1.docker.io/eclipse"
